<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="emoDiv">
        <div id="accessoryDiv"></div>
        <div id="leftEar"></div>
        <div id="rightEar"></div>
        <canvas id="emoCanvas"></canvas>
    </div>
    <div id="buttonsDiv">
        <button onclick="changeEmotion('angry')">Angry</button>
        <button onclick="changeEmotion('blink')">Blink</button>
        <button onclick="changeEmotion('blink2')">Blink2</button>
        <button onclick="changeEmotion('bootup')">Bootup</button>
        <button onclick="changeEmotion('bootup3')">Bootup3</button>
        <button onclick="changeEmotion('dizzy')">Dizzy</button>
        <button onclick="changeEmotion('excited')">Excited</button>
        <button onclick="changeEmotion('happy')">Happy</button>
        <button onclick="changeEmotion('happy2')">Happy2</button>
        <button onclick="changeEmotion('happy3')">Happy3</button>
        <button onclick="changeEmotion('neutral')">Neutral</button>
        <button onclick="changeEmotion('sad')">Sad</button>
        <button onclick="changeEmotion('sleep')">Sleep</button>
        <button onclick="changeAccessory('headphones')">Headphones</button>
        <button onclick="changeAccessory('hat')">Hat</button>
        <button onclick="changeAccessory('')">No Accessory</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
